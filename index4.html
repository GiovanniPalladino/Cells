<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Organismo Tipografico</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    overflow-x: hidden;
    background-color: white;
}

/* ======================
   TITOLO
====================== */
#title {
    position: absolute;
    left: 40px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    cursor: pointer;
    z-index: 1000;
    display: flex;
    gap: 0.5em;

    color: #fff;
    mix-blend-mode: difference;
}

#title span {
    display: inline-block;
    opacity: 0;
    transform: translateX(-20px);
    transition: opacity 0.8s ease, transform 0.8s ease;
}

#title.visible span {
    opacity: 1;
    transform: translateX(0);
}

#title.visible span:nth-child(2) {
    transition-delay: 0.4s;
}

#title.fixed {
    position: fixed;
    top: 20px;
    transform: none;
    transition: top 1.2s ease;
}

/* ======================
   TEXT BLOCK
====================== */
#text-block {
    position: absolute;
    top: 100%;
    left: 40px;
    width: 300px;
    opacity: 0;
    transition: top 1.2s ease, opacity 0.8s ease;
}

/* ======================
   CONTENT GRID SYSTEM
====================== */
#content {
    margin-top: 120vh;
    padding: 80px 40px;

    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: 80px;
    gap: 80px 24px;
}

.image {
    align-self: start;
}

.image img {
    width: 100%;
    display: block;
    filter: grayscale(1);
}

/* ======================
   IMAGE GRID STRUCTURE
   (from your other example)
====================== */

.image:nth-child(1){
    grid-column: 2 / span 4;
    grid-row: span 4;
}

.image:nth-child(2){
    grid-column: 7 / span 3;
    grid-row: span 3;
}

.image:nth-child(3){
    grid-column: 3 / span 6;
    grid-row: span 5;
}

.image:nth-child(4){
    grid-column: 8 / span 3;
    grid-row: span 4;
}

.image:nth-child(5){
    grid-column: 2 / span 4;
    grid-row: span 4;
}

.image:nth-child(6){
    grid-column: 6 / span 3;
    grid-row: span 3;
}
</style>
</head>

<body>

<!-- ======================
     TITLE
====================== -->
<div id="title">
    <span>Organismo</span>
    <span>Tipografico</span>
</div>

<!-- ======================
     TEXT
====================== -->
<div id="text-block">
    <p>
        Questo è il secondo pacchetto di testo.<br>
        Rimane a metà pagina ed è il punto di ritorno.
    </p>
</div>

<!-- ======================
     GRID CONTENT
====================== -->
<div id="content">
    <div class="image"><img src="https://picsum.photos/400/300?1"></div>
    <div class="image"><img src="https://picsum.photos/300/450?2"></div>
    <div class="image"><img src="https://picsum.photos/500/300?3"></div>
    <div class="image"><img src="https://picsum.photos/350/500?4"></div>
    <div class="image"><img src="https://picsum.photos/450/350?5"></div>
    <div class="image"><img src="https://picsum.photos/280/420?6"></div>
</div>

<script>
const title = document.getElementById("title");
const textBlock = document.getElementById("text-block");

/* ======================
   TITLE ANIMATION
====================== */
window.addEventListener('load', () => {
    setTimeout(() => {
        title.classList.add("visible");
    }, 300);

    setTimeout(() => {
        title.style.top = "20px";
        title.classList.add("fixed");
        textBlock.style.top = "50%";
        textBlock.style.opacity = "1";
    }, 1800);
});

title.addEventListener("click", () => {
    textBlock.scrollIntoView({ behavior: "smooth", block: "center" });
});
</script>

</body>
</html>
